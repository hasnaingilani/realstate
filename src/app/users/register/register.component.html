<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
    <div class="card-header">
      Register User
    </div>
    <div class="card-body">
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group col-12">
        <label for="name ">Name</label>
        <input type="text" name="" id="" class="form-control margin" formControlName="userName">
      </div>
      <div class="form-group col-12">
        <label for="email">Email</label>
        <input type="email" name="" id="" class="form-control margin" formControlName="email">
      </div>
      <div class="form-group col-12">
        <label for="password">Password</label>
        <input type="password" name="" id="" class="form-control margin" formControlName="password">
      </div>
      <div class="form-group col-12">
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" name="" id="" class="form-control margin" formControlName="confirmPassword">
      </div>
      <div class="form-group col-12">
        <label for="mobile">Mobile No</label>
        <input type="text" name="" id="" class="form-control margin" formControlName="mobile">
      </div>
      <div class="form-group col-12 btn-group">
        <button type="submit" class="btn btn-primary me-2">Save</button>
        <button type="reset" class="btn btn-secondary me-2">Cancel</button>
        <button type="reset" class="btn btn-secondary">Cancel</button>
      </div>
    </form>
    </div>

  </div>
  </div>
</div>
