<label>Enter City</label>
<input [(ngModel)]="city">
<button type="button"  class="btn btn-primary" (click)="filterCity()">Search</button>
<button type="button"  class="btn btn-primary" (click)="clearSearch()">Clear</button>

<label>Sort by &nbsp;</label>
<select [(ngModel)] = 'SortbyParam'>
  <option value="city">City</option>
  <option value="price">Price</option>
</select>
<button type="button" (click) = "onSortDirection()">
  <i *ngIf="SortDirection==='asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="SortDirection==='desc'" class="fas fa-sort-alpha-up"></i>

  </svg> -->
 <!--  <i class="fas fa-sort">Sorting</i> -->
</button>

<div class="row">
  <div *ngFor="let property of properties|filterproperties:searchCity:'city'|sortproperties:[SortbyParam,SortDirection]"
    class="shadow-lg col-sm-4 p-3" >
    <app-property-card [property]="property"></app-property-card>
   <!--  <app-material-card [property]="property"></app-material-card> -->
</div>
</div
