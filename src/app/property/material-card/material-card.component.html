<mat-card>
  <mat-card-header>
    property
  </mat-card-header>
  <mat-card-content>
    <img src="assets/defaulthouse.png">
    <div class="card-body p-2">
      <h1>{{property.Id}}</h1>
      <h2>{{property.name}}</h2>
      <h3>{{property.price}}</h3>
      </div>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">New</button>

  </mat-card-actions>
  <mat-card-footer></mat-card-footer>
</mat-card>
